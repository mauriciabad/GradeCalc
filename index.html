<!DOCTYPE html>
<html lang="es-es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grade Calc</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#3D3D3D">
</head>
<body>
  <div class="top-bar">
    <button><img src="media/user-circle.svg" alt="Perfil"></button>
    <h1>Grade Calc</h1>
    <button><img src="media/edit.svg" alt="Editar"></button>
  </div>

  <div id="dashboard" class="dashboard">
    <div id="card-a0" class="subject-card expanded-sc" onkeydown="updateCard(this)">
      <h2>IDI</h2>
      <p style="color: #5a9764;">6.63</p>
      <div class="subject-bar">
        <div class="scol2" style="flex-grow: 25">T1<div id="bar-a0TeoriaT1">8.5</div></div>
        <div class="scol2" style="flex-grow: 50">T2<div id="bar-a0TeoriaT2">9</div></div>
        <div style="flex-grow: 25">L<div id="bar-a0LaboratorioL">0</div></div>
      </div>
      <div class="grades-input">
        <h3>Teoria</h3>
        <div>
          <div><span>T1:</span><input type="number" id="in-a0TeoriaT1" class="scol2" data-examtype="Teoria" data-exam="T1" placeholder="0" value="8.5" autocomplete="off" step="0.01" min="0" max="10"></div>
          <div><span>T2:</span><input type="number" id="in-a0TeoriaT2" class="scol2" data-examtype="Teoria" data-exam="T2" placeholder="0" placeholder="0" value="9" autocomplete="off" step="0.01" min="0" max="10"></div>
        </div>
        <h3>Laboratorio</h3>
          <div>
            <div><span>L:</span><input type="number" id="in-a0LaboratorioL" class="scolN2" data-examtype="Laboratorio" data-exam="L" placeholder="0" placeholder="0" autocomplete="off" step="0.01" min="0" max="10"></div>
          </div>
        </div>
      <!-- <div class="subject-action-bar">
        <button><img src="media/bin.svg" alt="Eliminar"></button>
        <button><img src="media/tag.svg" alt="Editar"></button>
        <button><img src="media/folder.svg" alt="Archivar"></button>
        <button><img src="media/save.svg" alt="Guardar"></button>
      </div> -->
    </div>
  </div>
  <button class="add-button" >
    <img src="media/plus.svg" alt="AÃ±adir Asignatura">
  </button>

  <script src="sctipt.js"></script>
</body>
</html>
