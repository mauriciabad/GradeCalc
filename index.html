<!DOCTYPE html>
<html lang="es-es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grade Calc</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="top-bar">
    <img src="media/archive.svg" alt="Archived">
    <span>Logo</span>
    <img src="media/user-circle.svg" alt="Profile">
  </div>

  <div class="dashboard">
    <div class="subject-card collaped-sc">
      <h2>AC</h2>
      <p>3.4</p>
      <div class="subject-bar small-sb">
        <div class="done-sb" style="flex-grow: 20">C1<div>2.3</div></div>
        <div class="done-sb" style="flex-grow: 20">C2<div>5.0</div></div>
        <div style="flex-grow: 40">F<div>6</div></div>
        <div class="done-sb" style="flex-grow: 5">L1<div>9.5</div></div>
        <div class="done-sb" style="flex-grow: 5">L2<div>4.3</div></div>
        <div class="done-sb" style="flex-grow: 5">L3<div>7.5</div></div>
        <div style="flex-grow: 5">L4</div>
      </div>
    </div>
    <div class="subject-card collaped-sc">
      <h2>IDI</h2>
      <p style="color: green;">6.1</p>
      <div class="subject-bar small-sb">
        <div class="done2-sb" style="flex-grow: 20">C1<div>2.3</div></div>
        <div class="done2-sb" style="flex-grow: 20">C2<div>5.0</div></div>
        <div style="flex-grow: 40">F<div>6</div></div>
      </div>
    </div>
  </div>

  <script src="sctipt.js"></script>
</body>
</html>
