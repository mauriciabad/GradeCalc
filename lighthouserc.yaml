ci:
  assert:
    preset: lighthouse:recommended
    assertions:
      categories:pwa: error
      uses-http2: off
      canonical: off
      redirects-http: off
      meta-viewport: off
      categories:performance:
        - error
        - minScore: 0.6
      categories:seo:
        - error
        - minScore: 0.8
      categories:accessibility:
        - error
        - minScore: 0.8
      categories:best-practices:
        - error
        - minScore: 0.8
  upload:
    target: temporary-public-storage
